name: Daily News Update (v4 - DISABLED)

on:
  # schedule:
  #   # Run at 4:00 AM EST (9:00 AM UTC) every day - DISABLED in favor of v5
  #   - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

# Grant write permissions for the workflow to commit changes
permissions:
  contents: write

jobs:
  generate-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          UPDATE_SOURCE: Web
        run: |
          python src/main_v4.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Published Updates/*.md"
          git diff --staged --quiet || git commit -m "Daily update: $(date +'%Y-%m-%d')"
          git pull --rebase origin main
          git push
