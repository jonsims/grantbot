name: Daily News Update V5 (Production)

on:
  schedule:
    # Run at 5:00 AM EST (10:00 AM UTC) every day - 1 hour after v4
    - cron: '0 10 * * *'
  workflow_dispatch:  # Allow manual trigger for testing

# Grant write permissions for the workflow to commit changes
permissions:
  contents: write

jobs:
  generate-update-v5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v5-development
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run V5 daily update
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          UPDATE_SOURCE: Web
        run: |
          python src/main_v5.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add "Published Updates/*.md"
          git add "Published Updates/email-html/*.html"
          git add "config/feed-status.json"
          git diff --staged --quiet || git commit -m "V5 daily update: $(date +'%Y-%m-%d')"
          git pull --rebase --autostash origin v5-development
          git push
